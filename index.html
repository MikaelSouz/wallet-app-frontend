<!DOCTYPE html>
<html>
  <head>
    <title>Wallet App - Login</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <section>
      <div class="auth-container">
        <div class="auth-content">
          <div class="auth-content-container">
            <img class="logo" src="src/img/logo.png" alt="wallet-logo" />
            <h3 class="full-width text-left mt-larger">Bem vindo!</h3>
            <p class="mt-small">
              Digite seu e-mail abaixo para ter acesso à aplicação financeira
              Wallet, e ter uma melhor controle dos seus gastos mensais.
            </p>
            <label for="input-email" class="mt">E-mail</label>
            <input
              id="input-email"
              type="text"
              name="input-email"
              placeholder="email@exemplo.com"
              class="mt-smaller"
            />
            <button onclick="onClickLogin()" class="mt-larger full-widht">
              Acessar
            </button>
            <a href="src/pages/register/index.html" class="mt-larger"
              >Não tem conta ? Faça seu cadastro aqui.</a
            >
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
